<ion-header>
  <ion-navbar>
      <button ion-button menuToggle icon-only>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="profileImage">
  </ion-avatar>
  <h2 text-center>{{cliente?.nome}}</h2>
  <p text-center>{{cliente?.email}}</p>

  <ion-card>
    <ion-card-header>
      Enviar imagem de perfil
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <p id="camera-button">
        <button ion-button block round (click)="getCameraPicture()" [disabled]="cameraOn">Usar a CÃ¢mera</button>
        <button ion-button block round (click)="getGalleryPicture()" [disabled]="cameraOn">Obter da Galeria</button>
        <button *ngIf="picture" ion-button block round color="secondary" (click)="sendPicture()">Salvar Imagem</button>
        <button *ngIf="picture" ion-button block round outline (click)="cancelPicture()">Descartar Imagem</button>
      </p>
    </ion-item>
  </ion-card>
</ion-content>
