
<ion-header>
  <ion-navbar>

    <button ion-button menuToggle icon-only>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Categorias</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
      <ion-thumbnail item-start>
        <img src="{{cloudinaryUrl}}/cat{{item.id}}.jpg">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
    </button>
  </ion-list>
</ion-content>
