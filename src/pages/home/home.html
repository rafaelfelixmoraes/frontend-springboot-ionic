<ion-content padding>
  <h3>Sistema de Pedidos</h3>

  <img src="assets/imgs/homepage.png" class= "img-logo" alt="logo">

  <form>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="credencials.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input [(ngModel)]="credencials.senha" name="senha" type="password"></ion-input>
    </ion-item>

  </form>

  <p id="login-button">
    <button ion-button round icon-start (click)='login()'>
      <ion-icon name="lock"></ion-icon>
      Entrar
    </button>

    <button ion-button round outline icon-start (click)='showAlert()'>
        <ion-icon name="list-box"></ion-icon>
        Registrar
      </button>
  </p>

</ion-content>
