<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
          <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{item.produto.nome}}</h2>
      <p>{{item.produto.preco | currency}}</p>
      <ion-icon name="add-circle" class="nolinebreak" color="primary" (click)="increaseQuantity(item.produto)"></ion-icon>
      <p class="nolinebreak">{{item.quantidade}}</p>
      <ion-icon name="remove-circle" color="primary" (click)="decreaseQuantity(item.produto)"></ion-icon>
      <ion-icon name="trash" color="danger" (click)="removeItem(item.produto)" item-end></ion-icon>
    </ion-item>
    <ion-item *ngIf="cartTotal() > 0">
      <h1>Total</h1>
      <h1 item-end>{{cartTotal() | currency}}</h1>
    </ion-item>
    <ion-item *ngIf="cartTotal() == 0">
      <h1 style="text-align: center">Seu Carrinho est√° vazio</h1>
    </ion-item>
  </ion-list>
  <button ion-button block round (click)="goOn()">Continuar comprando</button>
</ion-content>
